<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 280px;
            --accent-color: #007bff;
            --dark-bg: #0f172a;
            --glass-white: rgba(255, 255, 255, 0.95);
            --gradient: linear-gradient(135deg, #0061ff 0%, #60efff 100%);
        }

        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; color: #334155; margin: 0; }

        /* VIBRANT SIDEBAR */
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--dark-bg);
            color: white;
            padding: 40px 30px;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar-pic {
            width: 100px;
            height: 100px;
            border-radius: 20px; /* Modern rounded corners */
            object-fit: cover;
            margin-bottom: 25px;
            border: 3px solid var(--accent-color);
            padding: 3px;
        }

        .sidebar-name { font-weight: 800; font-size: 1.6rem; line-height: 1.1; color: white; margin-bottom: 5px; }
        .sidebar-tagline { font-size: 0.75rem; color: #94a3b8; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 30px; }

        .nav-menu a {
            color: #cbd5e1;
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            font-size: 0.95rem;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
        }
        .nav-menu a:hover { background: rgba(255,255,255,0.1); color: #60efff; padding-left: 25px; }

        /* MAIN CONTENT */
        #main { margin-left: var(--sidebar-width); }

        /* HERO WITH VIBRANT GRADIENT OVERLAY */
        .hero-section { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            padding: 0 80px; 
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), url('image/IMG_2427.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .hero-name { font-size: 5.5rem; font-weight: 800; margin: 0; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* SECTION TITLES */
        .section-padding { padding: 100px 80px; }
        .section-header { font-size: 2.5rem; font-weight: 800; color: #1e293b; margin-bottom: 10px; }
        .section-header::after { content: ''; display: block; width: 60px; height: 5px; background: var(--gradient); border-radius: 10px; margin-top: 10px; }

        /* COLORFUL PROJECT TILES */
        .project-tile { 
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 40px;
            transition: all 0.4s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .project-tile:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .project-tile img { width: 100%; height: 280px; object-fit: cover; }
        .project-content { padding: 25px; border-top: 5px solid #60efff; }
        .project-title { font-weight: 700; font-size: 1.3rem; color: #1e293b; }
        .project-category { font-size: 0.8rem; color: var(--accent-color); font-weight: 600; text-transform: uppercase; }

        /* EXPERIENCE BLOCKS */
        .item-block { background: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; border-left: 5px solid var(--accent-color); }
        
        /* ACHIEVEMENTS CARDS */
        .achievement-card { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            border: 1px solid #e2e8f0;
            transition: 0.3s;
        }
        .achievement-card:hover { border-color: #60efff; }
        .achievement-card img { height: 300px; object-fit: contain; border-radius: 10px; }

        /* FOOTER / CONTACT */
        #contact { background: var(--dark-bg); color: white; }
        .contact-email { font-size: 2.2rem; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }

        @media (max-width: 992px) {
            #sidebar { width: 100%; height: auto; position: relative; padding: 30px; }
            #main { margin-left: 0; }
            .section-padding { padding: 60px 30px; }
        }
    </style>
</head>
