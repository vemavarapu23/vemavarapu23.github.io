<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sruthi Vemavarapu | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-width: 350px;
            --black: #000000;
            --gray: #757575;
            --border: #eeeeee;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff; 
            color: var(--black); 
            line-height: 1.5;
        }

        /* --- FIXED LEFT SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            background: #ffffff;
            border-right: 1px solid var(--border);
            padding: 60px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .profile-img {
            width: 120px; height: 120px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .sidebar h2 { font-size: 1.8rem; font-weight: 900; line-height: 1; letter-spacing: -1px; margin-bottom: 50px; }

        .nav { display: flex; flex-direction: column; gap: 20px; }
        .nav a { 
            text-decoration: none; color: var(--gray); font-weight: 700; 
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; 
            transition: 0.3s;
        }
        .nav a:hover { color: var(--black); transform: translateX(5px); }

        /* --- MAIN CONTENT AREA --- */
        .main { margin-left: var(--sidebar-width); }

        /* HERO - Ensuring Background Image is visible */
        .hero { 
            height: 80vh; 
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.2)), url('image/IMG_2427.jpeg'); 
            background-size: cover; 
            background-position: center;
            display: flex; align-items: flex-end; padding: 60px;
        }
        .hero h1 { font-size: 10vw; font-weight: 900; color: #ffffff; letter-spacing: -6px; line-height: 0.8; margin: 0; }

        /* SECTIONS */
        .section { padding: 100px 10%; border-bottom: 1px solid var(--border); }
        .label { font-size: 0.75rem; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; color: var(--gray); margin-bottom: 40px; display: block; }
        
        .about-text { font-size: 2.2rem; font-weight: 400; line-height: 1.2; margin-bottom: 40px; color: var(--black); }
        
        /* SKILL PILLS */
        .skill-tag { display: inline-block; border: 2px solid var(--black); padding: 8px 20px; border-radius: 50px; margin-right: 10px; font-weight: 900; font-size: 0.85rem; }

        /* PROJECT GRID (4 Projects) */
        .project-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .project-card { text-decoration: none; color: inherit; display: block; }
        .project-img { width: 100%; height: 400px; object-fit: cover; background: #f5f5f5; margin-bottom: 20px; transition: 0.3s; }
        .project-card:hover .project-img { opacity: 0.7; }
        .project-card h3 { font-size: 1.4rem; font-weight: 800; margin-bottom: 5px; }
        .project-card p { font-size: 0.8rem; color: var(--gray); text-transform: uppercase; font-weight: 700; letter-spacing: 1px; }

        /* EXPERIENCE & EDUCATION ITEMS */
        .brand-item { display: flex; align-items: center; margin-bottom: 40px; }
        .brand-logo { width: 60px; height: 60px; object-fit: contain; margin-right: 25px; border-radius: 8px; }
        .brand-info h4 { font-size: 1.4rem; font-weight: 800; }
        .brand-info p { color: var(--gray); font-size: 1rem; }

        /* CERTIFICATIONS GALLERY */
        .cert-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .cert-grid img { width: 100%; border: 1px solid var(--border); }

        /* CONTACT SECTION */
        .contact-link { display: block; font-size: 5vw; font-weight: 900; color: var(--black); text-decoration: none; line-height: 1.1; transition: 0.3s; }
        .contact-link:hover { color: var(--gray); padding-left: 20px; }

        /* MOBILE FIX */
        @media (max-width: 1024px) {
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 1px solid var(--border); padding: 40px; }
            .main { margin-left: 0; }
            .project-grid, .cert-grid { grid-template-columns: 1fr; }
            .hero h1 { font-size: 18vw; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <img src="image/IMG_0114.jpeg" class="profile-img" alt="Sruthi Profile">
        <h2>SRUTHI<br>VEMAVARAPU</h2>
        <nav class="nav">
            <a href="#profile">Profile</a>
            <a href="#work">Work</a>
            <a href="#experience">Experience</a>
            <a href="#education">Education</a>
            <a href="#certifications">Certifications</a>
            <a href="#contact">Contact</a>
        </nav>
    </aside>

    <main class="main">
        <section class="hero">
            <h1>SRUTHI.</h1>
        </section>

        <section id="profile" class="section">
            <span class="label">Profile</span>
