        .main { margin-left: var(--sidebar-w); width: calc(100% - var(--sidebar-w)); }

        .hero {

            display: flex; align-items: center; padding-left: 10%; background-color: #333;

        .hero h1 { font-family: 'Montserrat', sans-serif; font-size: 5rem; font-weight: 900; color: #fff; line-height: 0.9; }

        .text-content { font-size: 1.1rem; line-height: 1.8; color: #444; }

        .card-body { padding: 20px; }
        .card-body h3 { font-size: 0.9rem; font-weight: 700; }
