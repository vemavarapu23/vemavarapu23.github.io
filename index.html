<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sruthi Vemavarapu | Data Analyst Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --sidebar-width: 280px; --accent: #000; --text-gray: #666; --border: #eeeeee; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background: #fff; color: #1a1a1a; display: flex; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width); height: 100vh; position: fixed;
            left: 0; top: 0; background: #fff; border-right: 1px solid var(--border);
            padding: 50px 30px; display: flex; flex-direction: column; z-index: 1000;
        }
        .sidebar-top { text-align: center; margin-bottom: 40px; }
        .sidebar-top img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 2px solid #eee; }
        .sidebar-top h2 { font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: 900; }
        .nav-menu { flex-grow: 1; margin-top: 20px; }
        .nav-menu a { display: block; text-decoration: none; color: var(--text-gray); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; padding: 12px 0; transition: 0.3s; }
        .nav-menu a:hover { color: #000; padding-left: 10px; border-left: 2px solid #000; }

        /* --- MAIN --- */
        .main { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); }

        .hero { 
            height: 100vh; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)), url('image/IMG_2427.jpeg') center/cover no-repeat;
            display: flex; align-items: center; padding-left: 10%;
        }
        .hero h1 { font-family: 'Montserrat', sans-serif; font-size: 5.5rem; font-weight: 900; color: #fff; line-height: 0.9; }

        .section { padding: 100px 10%; border-bottom: 1px solid var(--border); }
        .label { font-size: 0.65rem; color: #aaa; text-transform: uppercase; letter-spacing: 5px; font-weight: 700; margin-bottom: 15px; display: block; }
        .heading { font-family: 'Montserrat', sans-serif; font-size: 2rem; font-weight: 900; margin-bottom: 40px; text-transform: uppercase; }

        /* PROJECTS */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .card { text-decoration: none; color: inherit; border: 1px solid var(--border); transition: 0.3s; background: #fff; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 280px; object-fit: cover; border-bottom: 1px solid var(--border); }
        .card-info { padding: 20px; }
        .card-info h3 { font-size: 1rem; font-weight: 700; margin-bottom: 5px; }

        /* TIMELINE (Experience & Education) */
        .timeline { border-left: 2px solid #f5f5f5; padding-left: 40px; position: relative; }
        .item { position: relative; margin-bottom: 50px; }
        .item::before { content: ''; position: absolute; left: -49px; top: 5px; width: 16px; height: 16px; background: #000; border-radius: 50%; }
        .item h4 { font-family: 'Montserrat', sans-serif; font-size: 1.2rem; font-weight: 800; }
        .item .sub { color: #555; font-weight: 700; font-size: 0.85rem; display: block; margin-bottom: 10px; }

        /* ACHIEVEMENTS GRID */
        .ach-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .ach-grid img { width: 100%; border: 1px solid var(--border); border-radius: 4px; transition: 0.3s; }
        .ach-grid img:hover { transform: scale(1.02); }

        /* CERTIFICATIONS LIST */
        .cert-list { list-style: none; }
        .cert-item { display: flex; align-items: center; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; transition: 0.3s; }
        .cert-item:hover { background: #f9f9f9; }
        .cert-item i { font-size: 1.5rem; margin-right: 20px; color: #3498db; }
        .cert-item div h5 { font-size: 0.95rem; font-weight: 700; }
        .cert-item div p { font-size: 0.75rem; color: #888; }

        /* CONTACT CARDS */
        .contact-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .contact-card { background: #fcfcfc; border: 1px solid var(--border); padding: 30px 15px; text-align: center; text-decoration: none; color: #000; border-radius: 5px; transition: 0.3s; }
        .contact-card:hover { background: #000; color: #fff; }
        .contact-card i { font-size: 1.5rem; margin-bottom: 10px; display: block; }
        .contact-card p { font-weight: 700; font-size: 0.8rem; }

        @media (max-width: 1024px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; }
            .main { margin-left: 0; width: 100%; }
            .grid, .contact-box, .ach-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
