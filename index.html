<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sruthi Vemavarapu | Data Analyst</title>
    
    <link rel="icon" type="image/x-icon" href="image/IMG_0114.jpeg">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --sidebar-w: 280px; --accent: #000; --border: #eeeeee; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background: #fff; color: #1a1a1a; display: flex; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-w); height: 100vh; position: fixed;
            left: 0; top: 0; background: #fff; border-right: 1px solid var(--border);
            padding: 50px 30px; display: flex; flex-direction: column; z-index: 1000;
        }
        .sidebar-profile img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 2px solid #eee; }
        .sidebar-name { font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: 900; letter-spacing: 1px; }
        .sidebar-tag { font-size: 0.6rem; color: #999; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }
        .nav-link { display: block; text-decoration: none; color: #666; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; padding: 12px 0; transition: 0.3s; }
        .nav-link:hover { color: #000; padding-left: 10px; border-left: 2px solid #000; }

        /* --- MAIN CONTENT --- */
        #main-content { margin-left: var(--sidebar-w); width: calc(100% - var(--sidebar-w)); }

        .hero { 
            height: 100vh; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.2)), url('image/IMG_2427.jpeg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; align-items: center; padding-left: 8%;
        }
        .hero h1 { font-family: 'Montserrat', sans-serif; font-size: clamp(3rem, 10vw, 6rem); font-weight: 900; color: #fff; line-height: 0.85; }

        .section { padding: 100px 10%; border-bottom: 1px solid var(--border); }
        .label { font-size: 0.65rem; color: #aaa; text-transform: uppercase; letter-spacing: 5px; font-weight: 700; margin-bottom: 15px; display: block; }
        .heading { font-family: 'Montserrat', sans-serif; font-size: 2.2rem; font-weight: 900; margin-bottom: 40px; text-transform: uppercase; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .card { border: 1px solid var(--border); text-decoration: none; color: inherit; background: #fff; transition: 0.4s; }
        .card img { width: 100%; height: 260px; object-fit: cover; }
        .card-body { padding: 25px; }

        .timeline { border-left: 2px solid #f5f5f5; padding-left: 40px; position: relative; }
        .item { position: relative; margin-bottom: 60px; }
        .item::before { content: ''; position: absolute; left: -49px; top: 5px; width: 16px; height: 16px; background: #000; border-radius: 50%; }
        .item h4 { font-family: 'Montserrat', sans-serif; font-size: 1.3rem; font-weight: 800; }
        .item .sub { color: #3498db; font-weight: 700; font-size: 0.85rem; display: block; margin: 5px 0 15px 0; }
        .item ul { list-style: disc; padding-left: 20px; color: #444; margin-top: 10px; }

        .ach-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .ach-grid img { width: 100%; border: 1px solid var(--border); }

        .cert-card { padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; background: #fafafa; display: block; text-decoration: none; color: inherit; transition: 0.3s; }
        .cert-card h5 { font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; }
        .cert-card p { font-size: 0.85rem; color: #666; font-weight: 600; }

        .contact-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .contact-card { background: #fafafa; border: 1px solid var(--border); padding: 35px 15px; text-align: center; text-decoration: none; color: #000; border-radius: 4px; transition: 0.3s; }
        .contact-card:hover { background: #000; color: #fff; }

        @media (max-width: 1024px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: auto; position: relative; border-right: none; }
            #main-content { margin-left: 0; width: 100%; }
            .grid, .contact-box, .ach-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        <div class="sidebar-profile">
            <img src="image/IMG_0114.jpeg" alt="Sruthi">
            <h2 class="sidebar-name">SRUTHI V.</h2>
