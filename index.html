        :root {
            --sidebar-width: 300px;

        /* --- STICKY SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;

            border-right: 1px solid #e2e8f0;
            padding: 50px 40px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .profile-img {
            width: 100px; height: 100px;
            border-radius: 28px;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .nav-menu a {
            color: #64748b;
            text-decoration: none;
            display: block;
            padding: 12px 0;
            font-weight: 600;
            transition: 0.3s;
        }
        .nav-menu a:hover { color: var(--accent); transform: translateX(8px); }
