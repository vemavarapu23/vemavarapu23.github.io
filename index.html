<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sruthi Vemavarapu | Data Analyst Portfolio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 300px;
            --primary-blue: #007bff;
            --sidebar-bg: #111111;
        }

        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #333; margin: 0; overflow-x: hidden; }

        /* FIXED SIDEBAR - LOCKED ON LEFT */
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--sidebar-bg);
            color: white;
            padding: 50px 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #333;
            object-fit: cover;
            margin: 0 auto 20px;
        }

        .nav-menu { margin-top: 30px; }
        .nav-menu a {
            color: #888;
            text-decoration: none;
            display: block;
            padding: 12px 0;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            border-bottom: 1px solid #222;
            transition: 0.3s;
        }
        .nav-menu a:hover { color: white; padding-left: 10px; border-bottom: 1px solid var(--primary-blue); }

        /* MAIN CONTENT */
        #main { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); }

        .hero {
            height: 400px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('image/IMG_2427.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 60px;
            color: white;
        }
        .hero h1 { font-size: 3.5rem; font-weight: 900; letter-spacing: -1px; margin: 0; }

        .section-padding { padding: 80px 60px; border-bottom: 1px solid #eee; }
        .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 8px solid var(--primary-blue);
            padding-left: 20px;
        }

        /* PROJECT TILES */
        .project-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            transition: 0.3s;
            height: 100%;
        }
        .project-card:hover { transform: translateY(-10px); }
        .project-card img { height: 200px; width: 100%; object-fit: cover; }
        .project-body { padding: 20px; }

        .cert-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .cert-box i { color: var(--primary-blue); margin-right: 15px; }

        @media (max-width: 992px) {
            #sidebar { width: 100%; height: auto; position: relative; }
            #main { margin-left: 0; width: 100%; }
        }
    </style>
</head>
