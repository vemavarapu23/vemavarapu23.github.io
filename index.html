<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sruthi Vemavarapu | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #000; --text-muted: #888; --sidebar-width: 320px; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #fff; color: #000; }

        /* --- FIXED SIDEBAR (Richa Signature) --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            padding: 60px 40px;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #fff;
            z-index: 100;
        }
        .sidebar-top img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 1px solid #eee; }
        .sidebar-top h2 { font-size: 1.2rem; font-weight: 900; margin: 0; line-height: 1; letter-spacing: -1px; }
        .nav-links { margin-top: 50px; }
        .nav-links a { display: block; text-decoration: none; color: #888; font-weight: 700; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; transition: 0.3s; }
        .nav-links a:hover { color: #000; }
        
        /* --- MAIN CONTENT AREA --- */
        .main-content { margin-left: var(--sidebar-width); }

        /* HERO - Full Image Background */
        .hero { 
            height: 100vh; 
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.2)), url('image/IMG_2427.jpeg') no-repeat center center; 
            background-size: cover; 
            display: flex; 
            align-items: flex-end; 
            padding: 60px;
        }
        .hero h1 { font-size: 12vw; font-weight: 900; color: #fff; margin: 0; line-height: 0.8; letter-spacing: -8px; }

        /* SECTIONS */
        .section { padding: 100px 8%; border-bottom: 1px solid #eee; }
        .section-header { font-size: 0.75rem; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; color: #888; margin-bottom: 40px; display: block; }
        
        .about-text { font-size: 2.5rem; font-weight: 400; line-height: 1.2; margin-bottom: 40px; }
        .skill-pill { display: inline-block; border: 1px solid #000; padding: 6px 18px; border-radius: 30px; margin-right: 10px; font-weight: 700; font-size: 0.8rem; }

        /* PROJECTS GRID */
        .project-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .project-card { text-decoration: none; color: inherit; }
        .project-card img { width: 100%; height: 400px; object-fit: cover; background: #f9f9f9; transition: 0.4s; }
        .project-card:hover img { opacity: 0.7; }
        .project-info { margin-top: 20px; }
        .project-info h3 { font-size: 1.3rem; margin: 0; font-weight: 800; }
        .project-info p { color: #888; text-transform: uppercase; font-size: 0.75rem; font-weight: 700; margin-top: 5px; }

        /* EXPERIENCE & EDUCATION */
        .list-item { display: flex; align-items: center; margin-bottom: 40px; }
        .list-logo { width: 60px; height: 60px; object-fit: contain; margin-right: 25px; }
        .list-content h4 { font-size: 1.4rem; margin: 0; font-weight: 800; }
        .list-content p { color: #888; margin: 5px 0 0 0; font-weight: 500; }

        /* CERTIFICATIONS (Images) */
        .cert-row { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .cert-img { width: 100%; border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }

        /* CONTACT */
        .big-contact a { display: block; font-size: 5.5vw; font-weight: 900; color: #000; text-decoration: none; line-height: 1; transition: 0.2s; }
        .big-contact a:hover { color: #888; padding-left: 20px; }

            .sidebar { width: 100%; height: auto; position: relative; padding: 30px; border-right: none; border-bottom: 1px solid #eee; }
