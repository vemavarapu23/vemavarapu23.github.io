    <style>
        :root { --sidebar-w: 300px; --text-muted: #757575; --border: #eeeeee; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: #fff; color: #1a1a1a; scroll-behavior: smooth; }

        /* --- FIXED LEFT SIDEBAR --- */
        .sidebar {

        .sidebar h2 { font-size: 1.3rem; font-weight: 900; text-align: center; letter-spacing: -0.5px; }
        .sidebar .tagline { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; text-align: center; margin: 10px 0 40px; font-weight: 700; }

        .main { margin-left: var(--sidebar-w); }

        .hero {

        .resume-btn { display: inline-block; padding: 18px 35px; background: rgba(255,255,255,0.15); border: 2px solid #fff; color: #fff; text-decoration: none; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; backdrop-filter: blur(5px); transition: 0.3s; }
        .resume-btn:hover { background: #fff; color: #000; }

        /* SECTIONS */
        .section { padding: 120px 10%; border-bottom: 1px solid var(--border); }
        .section-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 5px; margin-bottom: 15px; display: block; font-weight: 700; }

        .skill-list { display: flex; gap: 15px; flex-wrap: wrap; }
        .skill-item { font-weight: 900; font-size: 0.85rem; border-bottom: 3px solid #000; padding-bottom: 2px; }

        /* PROJECT GRID */
        .project-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .project-card { border: 1px solid var(--border); text-decoration: none; color: inherit; background: #fff; transition: 0.4s; }
        .project-card:hover { box-shadow: 0 20px 40px rgba(0,0,0,0.05); transform: translateY(-8px); }
        .project-card img { width: 100%; height: 300px; object-fit: cover; }
        .project-meta { padding: 25px; }
        .project-meta h3 { font-size: 1.1rem; margin-bottom: 8px; font-weight: 800; }
        .project-meta p { font-size: 0.8rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        /* EDUCATION & EXPERIENCE TIMELINE */
        .entry { position: relative; padding-left: 60px; margin-bottom: 60px; }
        .entry-icon { position: absolute; left: 0; top: 0; width: 40px; height: 40px; background: #f0f0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .entry-icon img { width: 24px; height: 24px; object-fit: contain; }
        .entry h4 { font-size: 1.3rem; font-weight: 800; }
        .entry .sub-info { font-size: 0.9rem; color: var(--text-muted); font-weight: 600; margin: 5px 0 15px; display: block; }
        .entry .desc { font-size: 1rem; color: #555; line-height: 1.6; }

        /* ACHIEVEMENTS */
        .ach-container { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .ach-container img { width: 100%; border: 1px solid var(--border); filter: grayscale(0.2); transition: 0.3s; }
        .ach-container img:hover { filter: grayscale(0); }

        /* CONTACT SECTION */
        .contact-flex { display: flex; justify-content: space-between; gap: 30px; margin-top: 40px; }
        .contact-card { flex: 1; padding: 30px; border: 1px solid var(--border); text-align: center; text-decoration: none; color: inherit; transition: 0.3s; }
        .contact-card:hover { background: #f9f9f9; }
        .contact-card i { font-size: 1.8rem; margin-bottom: 15px; display: block; }
        .contact-card span { font-weight: 800; font-size: 0.9rem; }
