<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sruthi Vemavarapu | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; --gray: #64748b; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: #f8fafc; color: #334155; }
        
        /* Hero Styling */
        .hero { 
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), url('image/IMG_2427.jpeg');
            background-size: cover; background-position: center;
            color: white; padding: 100px 0; border-radius: 0 0 30px 30px;
        }

        /* Work Experience Styling */
        .exp-card {
            background: white; border-radius: 16px; padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); border-left: 6px solid var(--primary);
            margin-bottom: 30px;
        }
        .job-title { color: var(--dark); font-weight: 700; font-size: 1.5rem; }
        .company { color: var(--primary); font-weight: 600; font-size: 1.1rem; margin-bottom: 15px; }
        .exp-list { list-style: none; padding-left: 0; }
        .exp-list li { margin-bottom: 12px; position: relative; padding-left: 25px; }
        .exp-list li::before { 
            content: "\f058"; font-family: "Font Awesome 5 Free"; font-weight: 900;
            position: absolute; left: 0; color: var(--primary); 
        }

        /* Project Cards */
        .project-card {
            background: white; border-radius: 12px; overflow: hidden;
            transition: 0.3s; height: 100%; border: 1px solid #e2e8f0;
        }
        .project-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .project-img { height: 200px; width: 100%; object-fit: cover; }
        
        .badge-custom { background: #dbeafe; color: #1e40af; font-weight: 600; padding: 5px 12px; border-radius: 8px; font-size: 0.8rem; }
    </style>
</head>
<body>
