        /* --- CORE RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { width: 100%; height: 100%; background: #ffffff; color: #1a1a1a; font-family: 'Poppins', sans-serif; }
        html { scroll-behavior: smooth; }

        /* --- THE RICHAS SIDEBAR (FIXED) --- */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            background: #ffffff; /* Change to #f9f9f9 to test if you see it */
            border-right: 1px solid #eeeeee;
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            z-index: 9999;
        }

        .sidebar-top { text-align: center; margin-bottom: 40px; }
        .sidebar-top img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 1px solid #eee; background: #eee; }
        .sidebar-top h2 { font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: 900; }
        
        .nav-menu { flex-grow: 1; }
        .nav-menu a { display: block; text-decoration: none; color: #666; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; padding: 12px 0; }
        .nav-menu a:hover { color: #000; padding-left: 10px; border-left: 2px solid #000; }

        /* --- MAIN CONTENT SCROLL AREA --- */
        .main { 
            margin-left: 280px; 
            width: calc(100% - 280px);
            min-height: 100vh;
            display: block; 
        }

        /* Hero with fallback color if image fails */
        .hero { 
            height: 100vh; 
            background: #333 linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)), url('image/IMG_2427.jpeg') center/cover no-repeat;
            display: flex; align-items: center; padding-left: 10%;
        }
