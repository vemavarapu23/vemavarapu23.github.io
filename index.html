<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sruthi Vemavarapu | Data Science Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --text: #000000; --muted: #71717a; --sidebar-w: 300px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff; 
            color: var(--text); 
            line-height: 1.4;
        }

        /* --- FIXED SIDEBAR (Richa Signature) --- */
        .sidebar {
            width: var(--sidebar-w);
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            background: #fff;
            border-right: 1px solid #e4e4e7;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .profile-img { 
            width: 100px; height: 100px; 
            border-radius: 20px; 
            object-fit: cover; 
            margin-bottom: 24px;
            background: #f4f4f5; /* Fallback if image missing */
        }

        .sidebar h2 { font-size: 1.5rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 40px; }

        .nav a { 
            display: block; color: var(--muted); text-decoration: none; 
            font-weight: 700; font-size: 0.8rem; text-transform: uppercase; 
            letter-spacing: 2px; margin-bottom: 20px; transition: 0.2s;
        }
        .nav a:hover { color: #000; }

        /* --- MAIN CONTENT --- */
        .main { margin-left: var(--sidebar-w); }

        /* HERO - Dark Fallback Gradient if IMG_2427 is missing */
        .hero { 
            height: 80vh; 
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.3)), 
                        url('image/IMG_2427.jpeg'), #18181b; 
            background-size: cover; 
            background-position: center;
            display: flex; align-items: flex-end; padding: 60px;
        }
        .hero h1 { font-size: 12vw; font-weight: 900; color: #fff; letter-spacing: -6px; line-height: 0.8; }

        /* SECTIONS */
        .section { padding: 100px 10%; border-bottom: 1px solid #f4f4f5; }
        .label { font-size: 0.7rem; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; color: var(--muted); margin-bottom: 30px; display: block; }
        
        .about-text { font-size: 2.2rem; font-weight: 400; margin-bottom: 30px; color: #000; }
        
        /* SKILLS */
        .skill-pill { 
            display: inline-block; border: 2px solid #000; padding: 6px 16px; 
            border-radius: 40px; margin-right: 10px; font-weight: 900; font-size: 0.8rem; 
        }

        /* PROJECTS GRID (4 items) */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .project { text-decoration: none; color: inherit; }
        .project-img { width: 100%; height: 350px; object-fit: cover; background: #f4f4f5; margin-bottom: 15px; transition: 0.3s; }
        .project:hover .project-img { opacity: 0.8; }
        .project h3 { font-size: 1.2rem; font-weight: 800; }
        .project p { font-size: 0.8rem; color: var(--muted); text-transform: uppercase; font-weight: 700; }

        /* LIST ITEMS (Logos) */
        .list-item { display: flex; align-items: center; margin-bottom: 35px; }
        .logo { width: 50px; height: 50px; object-fit: contain; margin-right: 20px; }
        .list-info h4 { font-size: 1.2rem; font-weight: 800; }
        .list-info p { color: var(--muted); font-weight: 500; }

        /* CERTIFICATIONS GALLERY */
        .cert-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .cert-img { width: 100%; border: 1px solid #eee; }

        /* CONTACT BIG LINKS */
        .big-link { 
            display: block; font-size: 5vw; font-weight: 900; color: #000; 
            text-decoration: none; line-height: 1.1; transition: 0.2s;
        }
        .big-link:hover { color: var(--muted); padding-left: 15px; }

        @media (max-width: 1024px) {
            .sidebar { width: 100%; height: auto; position: relative; padding: 40px; border-right: none; }
            .main { margin-left: 0; }
            .grid, .cert-grid { grid-template-columns: 1fr; }
            .hero h1 { font-size: 20vw; }
        }
    </style>
</head
